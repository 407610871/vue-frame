apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-dacm-front
  namespace: nj-stagingenv-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: web-dacm-front
        version: v1
    spec:
      containers:
      - name: web-dacm-front
        image: 10.19.248.12:30100/staging/gongan-staging-web-dacm-front:latest
        imagePullPolicy: Always
        env:
        - name: NODE_IP
          value: '10.19.140.200'
        - name: API
          value: 'http://$(NODE_IP):32442'
        - name: VUE_APP_AUTH_SERVER_URL
          value: 'http://$(NODE_IP):29530/auth'
        - name: VUE_APP_REALM
          value: 'nj-stagingenv-web'
        - name: VUE_APP_RESOURCE
          value: 'DACM'
        - name: VUE_APP_CREDENTIALS_SECRET
          value: 'b4530972-edca-4b6b-8525-29908dc9b926'
        - name: API_DACM
          value: 'http://$(NODE_IP):29022/DACM'
        - name: API_DOWN
          value: 'http://$(NODE_IP):29023/DOMN'
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi

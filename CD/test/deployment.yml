apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-dacm-front
  namespace: nanjing-jc-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: web-dacm-front
        version: v1
    spec:
      containers:
      - name: web-dacm-front
        image: 10.19.248.12:30100/library/gongan-test-web-dacm-front:latest
        imagePullPolicy: Always
        env:
        - name: API
          value: http://10.19.248.200:31527
        - name: VUE_APP_AUTH_SERVER_URL
          value: http://10.19.248.200:32601/auth
        - name: VUE_APP_REALM
          value: nanjing-jc-web
        - name: VUE_APP_RESOURCE
          value: DACM
        - name: VUE_APP_CREDENTIALS_SECRET
          value: 352fb505-c5ea-4f0a-9b59-3643f06e144e		  
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi

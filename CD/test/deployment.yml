apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-dacm-front
  namespace: nanjing-jc-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: web-dacm-front
        version: v1
    spec:
      containers:
      - name: web-dacm-front
        image: 10.19.248.12:30100/library/gongan-test-web-dacm-front:latest
        imagePullPolicy: Always
        env:
        - name: NODE_IP
          value: '10.19.140.200'
        - name: API
          value: 'http://$(NODE_IP):31527'
        - name: VUE_APP_AUTH_SERVER_URL
          value: 'http://$(NODE_IP):32601/auth'
        - name: VUE_APP_REALM
          value: 'nanjing-jc-web'
        - name: VUE_APP_RESOURCE
          value: 'DACM'
        - name: VUE_APP_CREDENTIALS_SECRET
          value: '352fb505-c5ea-4f0a-9b59-3643f06e144e'
#web-dacm
        - name: API_DACM
          value: http://$(NODE_IP):31701/DACM
#web-domn
        - name: API_DOWN
          value: http://$(NODE_IP):32555/DOMN
        resources:
          limits:
            cpu: 300m
            memory: 800Mi
          requests:
            cpu: 200m
            memory: 500Mi
